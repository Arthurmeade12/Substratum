id: CROSSING_COBWEBS
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 3146
  threshold: 0.07

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: 60
        max: 255
      pattern:
        type: MATCH_AIR
        offset: 0
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SOLID
        offset: -1

structures:
  distribution:
    type: CONSTANT
  structures: hanging_cobweb

  