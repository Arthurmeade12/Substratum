id: EQ_MOUNTAINS
type: BIOME
abstract: true

vars: &variables
  topbase: 313
  base: 100
  height: 20

terrain:
  sampler:
    type: EXPRESSION
    dimensions: 3
    variables: *variables
    expression: |
      if(y > topbase, y,
        if(y < topbase, -y + base , -1
        )
      )
  sampler-2d:
    dimensions: 2
    type: EXPRESSION
    variables: *variables
    expression: "(simplex(x*4, z*4)+5)/1.7 * height"